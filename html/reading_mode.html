<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/del_sstyle.css" type="text/css">
    <link rel="stylesheet" href="../css/text_frame.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Pridi:200,300,regular,500,600,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Arima+Madurai:100,200,300,regular,500,700,800,900"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400&display=swap" rel="stylesheet">
    <title></title>
</head>

<body onload="PasteText()">
    <div class="vertical_inner">
        <div class="text" id="annotation">
        </div>

    </div>

    <div class="func" id="func_anch">
        <div class="slidecontainer ">
            <span id="small">А</span>
            <input type="range" min="10" max="64" step="1" value="20" class="slider" id="textSize">
            <span id="big">A</span>
        </div>
        <div class="zoom unzoom" onClick="javascript:history.back(); return false;"></div>
        <div class="formats">
            <table class="formats_tabel">
                <tr>
                    <td id="landscape" onClick="Landscape()"><img src="../src/icons/text_func/landscape.svg"
                            title="Альбомный формт"></td>
                    <td id="document" onClick="DocumentFormat()"><img src="../src/icons/text_func/document.svg"
                            title="Формат документа"></td>
                    <td id="book" onClick="Book()"><img src="../src/icons/text_func/book.svg" title="Книжный формат">
                    </td>
                </tr>
            </table>
        </div>
        <div class="">
            <div class="scrolling__inner" id="scrolling__inner">
                <div class="arrow" id="scrolling_prev">
                    <p>&#10094;</p>
                </div>
                <div class="page__number">
                    <p id="page_num"></p>
                </div>
                <div class="arrow" id="scrolling_next">
                    <p>&#10095;</p>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/text_functions.js"></script>
    <script src="../js/dinamicText.js"></script>
</body>

</html>
